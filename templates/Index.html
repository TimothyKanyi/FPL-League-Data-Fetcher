<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL League Data Fetcher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- Primary Meta Tags -->
<meta name="title" content="FPL League Data Fetcher">
<meta name="description" content="Easily fetch and download FPL league data across gameweeks. View top scorers and export stats to Excel. Simple, fast, and free.">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://www.fpldatafetcher.online/">
<meta property="og:title" content="FPL League Data Fetcher">
<meta property="og:description" content="Easily fetch and download FPL league data across gameweeks. View top scorers and export stats to Excel.">
<meta property="og:image" content="{{ url_for('static', filename='images/social_preview.png', _external=True) }}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://www.fpldatafetcher.online/">
<meta property="twitter:title" content="FPL League Data Fetcher">
<meta property="twitter:description" content="Easily fetch and download FPL league data across gameweeks. View top scorers and export stats to Excel.">
<meta property="og:image" content="{{ url_for('static', filename='images/social_preview.png', _external=True) }}">

    
</head>
 


<body>
    <div id="loading-spinner" style="display: none;">
        <div class="spinner-content">
            <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
            <p>Loading...</p>
            <button id="cancel-spinner-btn" type="button">Cancel</button>
        </div>
    </div>
    <header>
        <h1>FPL League Data Fetcher</h1>
        <div class="theme-toggle-container">
            <label class="switch">
                <input type="checkbox" id="dark-mode-toggle">
                <span class="slider"></span>
            </label>
            <span class="toggle-label">Dark Mode</span>
        </div>
    </header>

    <main>
        <form id="fetch-form">
            <label for="league_code">League Code:</label>
            <input type="text" id="league_code" name="league_code" required>

            <label for="start_gameweek">Start Gameweek:</label>
            <input type="number" id="start_gameweek" name="start_gameweek" min="1" max="38" step="1">

            <label for="end_gameweek">End Gameweek:</label>
            <input type="number" id="end_gameweek" name="end_gameweek" min="1" max="38" step="1">

            <button type="button" id="download-btn">Download Excel</button>
            <button type="button" id="display-btn">Display Data</button>
        </form>

        <section id="table-container" style="display: none;">
            <h2>Fetched Data</h2>
            <div class="scrollable-table">
                <table id="fpl-table">
                    <thead>
                        <tr id="table-headers"></tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </section>
    
        <section id="champions-table-container" style="display: none;">
            <h2>Gameweek Champions</h2>
            <div class="scrollable-table">
                <table id="champions-table">
                    <thead>
                        <tr>
                            <th>Gameweek</th>
                            <th>Champion(s)</th>
                            <th>Points</th>
                        </tr>
                    </thead>
                    <tbody id="champions-table-body"></tbody>
                </table>
            </div>
        </section>
    </main>

    

    <footer>
        <p>&copy; 2025 FPL League Data Fetcher</p>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
